<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Brooke Claroni HW 4

    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>HW 4 Form</h1>

    <!-- form that asks for first name, last name, facilitator name, degree program, and enrolled courses -->
    <form action="https://bucs601.com/submit.php" method="post" novalidate onsubmit="return validateForm();">
        <p>Enter your first name: <input type="text" name="firstName"></p>
        <p>Enter your last name: <input type="text" name="lastName"></p>
        <p>Enter your facilitator's first name: <input type="text" name="facilitator"></p>
        <p>Select your degree program:
            <input type="radio" name="program" value="MSSD" checked>MSSD
            <input type="radio" name="program" value="MSCS">MSCS
            <input type="radio" name="program" value="MSCIS">MSCIS
            <input type="radio" name="program" value="Other">Other
        </p>
        <p>Check off any of the following courses if you have enrolled in them:
            <input type="checkbox" name="course1" value="CS634">CS634
            <input type="checkbox" name="course2" value="CS669">CS669
            <input type="checkbox" name="course3" value="CS677">CS677
            <input type="checkbox" name="course4" value="CS683">CS683
        </p>
        <p id="errorMessage"></p>
        <input type="submit" name="submitButton" value="Submit">
    </form>
</body>

</html>
